<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SalaryCheck</title>
    <link rel="stylesheet" href="salary.css">
</head>
<body>
    <a  href="index.html">Home</a>
    <div class="container">
        <div class="div1 ">
            <input type="text" class="timeNorm" value="16">
        </div>
        <div class="div1">Введіть кількість робочих змін у місяці</div>
        <div class="div1 ">
            <input type="number" class="salary" value="0">
        </div>
        <div class="div1">введіть ставку</div>
        <div class="div1 ">
            <input type="number" class="bonus" value="2500">
        </div>
        <div class="div1">введіть премію</div>
        <div class="div1 ">
            <input type="number" class="dayNorm" value="0">
        </div>
        <div class="div1">введіть кількість відпрацьованих змін</div>
        <div class="div1 ">
            <input type="number" class="nightNorm" value="0">
        </div>
        <div class="div1">введіть кількість відпрацьованих нічних ЗМІН </div>
        <div class="div1">
            <input type="number" class="vacation" value="0">
        </div>
        <div class="div1">введіть кількість відпускних</div>
        <div class="div1">
            <input type="number" class="outWork" value="0">
        </div>
        <div class="div1">введіть кількість лікарняних</div>
    </div>
    <button class="getRes">Розрахувати</button>
    <div class="res">
        <div class="resShow"></div>
        <div class="resDescr"></div>
    </div>
    <script src="salary.js"></script>
</body>
</html>
